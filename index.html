<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Form</title>
    <link href="style.css" rel="stylesheet">
    <script src="script.js"></script>
</head>
<body>
    <h1>Names Form</h1>
    <form action="https://bucs601.com/submit.php" method="post" xx="returnvalidateForm()">
        <div>
            <label for="firstName">First Name:</label>
            <input type="text" name="firstName" id="firstName" required>
        </div>
        <div>
            <label for="lastName">Last Name:</label>
            <input type="text" name="lastName" id="lastName" required>
        </div>
        <div>
            <label for="facilitator">Facilitator:</label>
            <input type="text" name="facilitator" id="facilitator" required>
        </div>
        <div>
            Gender:
            <input type="radio" name="gender" id="male" value="male">
            <label for="male">Male</label>
            <input type="radio" name="gender" id="female" value="female">
            <label for="female">Female</label><br>
        </div>
        <div>
            Favorite Colors:<br>
            <input type="checkbox" name="blue" id="blue" value="blue">
            <label for="blue">Blue</label><br>
            <input type="checkbox" name="green" id="green" value="green">
            <label for="green">Green</label><br>
            <input type="checkbox" name="red" id="red" value="red">
            <label for="red">Red</label><br>
            <input type="checkbox" name="yellow" id="yellow" value="yellow">
            <label for="yellow">Yellow</label><br>
        </div>
        <button type="reset">Reset</button>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
