<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Form</title>
    <link href="style.css" rel="stylesheet">
    <script src="script.js"></script>
</head>
<body>
    <div class="formContainer">
        <form action="https://bucs601.com/submit.php" method="post" onsubmit="return validateForm();">
            <h1 class="title">Simple Form</h1>
            <div class="text">
                <label class="formtitle" for="firstName">First Name:</label>
                <input type="text" name="firstName" id="firstName" required>
            </div>
            <div class="text">
                <label class="formtitle" for="lastName">Last Name:</label>
                <input type="text" name="lastName" id="lastName" required>
            </div>
            <div class="text">
                <label class="formtitle" for="facilitator">Facilitator:</label>
                <input type="text" name="facilitator" id="facilitator" required>
            </div>
            <div class="radio">
                <div class="formtitle">Gender:</div>
                <input type="radio" name="gender" id="male" value="male">
                <label for="male">Male</label>
                <input type="radio" name="gender" id="female" value="female">
                <label for="female">Female</label><br>
            </div>
            <div class="checks">
                <div class="formtitle">Favorite Colors:</div>
                <input type="checkbox" name="blue" id="blue" value="blue">
                <label for="blue">Blue</label><br>
                <input type="checkbox" name="green" id="green" value="green">
                <label for="green">Green</label><br>
                <input type="checkbox" name="red" id="red" value="red">
                <label for="red">Red</label><br>
                <input type="checkbox" name="yellow" id="yellow" value="yellow">
                <label for="yellow">Yellow</label><br>
            </div>
            <button class="resbutton" type="reset" name="reset" value="reset">Reset</button>
            <button class="subbutton" type="submit" name="submit" value="submit">Submit</button>
        </form>
    </div>
</body>
</html>
